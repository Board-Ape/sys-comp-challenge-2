<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Static Comp Challenge 2</title>
  </head>

  <body>

    <section class="entire-head">
      <article class="lp-head">
          <button class="lp-button lp-left-icon">
            <img class="lp-left-icon-image" src="Images/003-network.svg" />
            <p class="lp-left-icon-para">Shares</p>
          </button>
          <button class="lp-button lp-center-icon">
            <img class="lp-center-icon-image" src="Images/002-user.svg" />
            <p class="lp-center-icon-para">Bio</p>
          </button>
          <button class="lp-button lp-right-icon">
            <img class="lp-right-icon-image" src="Images/001-film.svg" />
            <p class="lp-right-icon-para"> Videos</p>
          </button>
      </article>

      <article class="rp-head">
          <button class="rp-button rp-top-icon">
            <img class="rp-top-icon-image" src="Images/001-olympic-games.svg" />
            <p class="rp-top-icon-para">Activities</p>
            <img class="rp-top-icon-image" src="Images/002-runer-silhouette-running-fast.svg" />
          </button>
          <button class="rp-button rp-bottom-icon">
            <p class="rp-bottom-icon-para">Extreme!</p>
            <img class="rp-bottom-icon-image" src="Images/001-hand-grenade.svg" />
          </button>
      </article>
    </section>

    <section class="entire-bottom">
      <h1>Extreme Sports!</h1>
      


    </section>
  </body>

</html>
